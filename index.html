<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css" media="screen">
  <link rel="stylesheet" href="css/float-grid.css" media="screen">

</head>
<body>
  <header class="title">
    <h1>Star Wars Characters</h1>
    <h5>Incomplete list</h5>
  </header>
  <div class="row">

    <div class="col-4">
      <div class="character">
        <img class="img" src="images/rey_square.png" alt="ray-profile" />
        <h4>Ray</h4>
        <h5>Protagonist, from Tatooine</h5>
      </div>
    </div>
    <div class="col-4">
      <div class="character">
        <img class="img" src="images/finn_square.png" alt="fin-profile" />
        <h4>Finn</h4>
        <h5>Storm Trooper, befriends Ray</h5>
      </div>
    </div>
    <div class="col-4">
      <div class="character">
        <img class="img" src="images/kylo_square.png" alt="kylo-profile" />
        <h4>Kylo</h4>
        <h5>Main villain, or is he?</h5>
      </div>
    </div>
      <div class="col-4">
        <div class="character">
          <img class="img" src="images/poe_square.png" alt="poe-profile" />
          <h4>Poe</h4>
          <h5>Neutral pilot</h5>
        </div>
      </div>
      <div class="col-4">
        <div class="character">
          <img class="img" src="images/chewbacca_square.png" alt="chewbacca-profile" />
          <h4>Chewbacca</h4>
          <h5>A great first mate</h5>
        </div>
      </div>
      <div class="col-4">
        <div class="character">
          <img class="img" src="images/yoda_square.png" alt="yoda-profile" />
          <h4>Yoda</h4>
          <h5>Wise old jedi master</h5>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
